
<mat-card>
     <mat-card-title>Login</mat-card-title> 
<mat-card-content>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="email"  formControlName="email">
     <mat-error *ngIf="registerForm.get('email').errors?.required"> Email is required</mat-error>
     <mat-error *ngIf="registerForm.get('email').errors?.email"> Enter the valid Email</mat-error> 
     
     <!-- <div [hidden]="registerForm.controls['email'].valid || registerForm.controls['email'].untouched">
           <div [hidden]="registerForm.controls['!email'].hasError('required')"> 
              Email is required.
            </div> 

      </div> -->
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="password" formControlName="password">
       <mat-error *ngIf="registerForm.get('password').errors?.required">Password required</mat-error>
    
    </mat-form-field>
  </p>

  

  <div class="button">
    <button type="submit"    mat-raised-button   color ="primary">Login</button>
   
    
  </div>

</form>
</mat-card-content>
</mat-card>
